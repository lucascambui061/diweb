<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Novo Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Goiás Vaquejada Turismo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="pacotes.html">Pacotes de Viagem</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="new.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Crie Sua Conta de Viagens</h2>
            <p>Junte-se à comunidade de amantes da vaquejada e rodeio!</p>
            
            <form action="/registrar" method="post" class="auth-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email_new">E-mail:</label>
                <input type="email" id="email_new" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="senha_new">Criar Senha:</label>
                <input type="password" id="senha_new" name="senha" required>
                
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>

                <button type="submit" class="cta-button">Criar Conta</button>
            </form>
            
            <p class="link-login">Já sou cadastrado(a). <a href="login.html">Fazer Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Goiás Vaquejada Turismo. | Desenvolvido para TI-MII-DESENV-WEB.</p>
    </footer>
</body>
</html>
